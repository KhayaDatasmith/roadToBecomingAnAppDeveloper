<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width"/>
        <!-- displays site properly, based on the device's size-->
        
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css"/>
        
        <title>KhayaDatasmith | Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="images/logo.svg" alt="logo" class="logo"/>
                <div class="score">
                    <div class="scoreTitle">score</div>
                    <div class="scoreNumber">0</div>
                </div>
            </header> 
            <section class="game">
                <button class="choice-btn" data-choice="paper">
                    <div class="choice paper">
                    <img src="./images/icon-paper.svg" alt="paper"/>
                    </div>
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <div class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="scissors"/>
                    </div>
                </button>
                <button class="choice-btn" data-choice="rock">
                    <div class="choice rock">
                    <img src="./images/icon-rock.svg" alt="rock"/>
                    </div>
                </button>
            </section>
        </div>
         <section class="results hidden">
            <h2 class="results-heading">you picked</h2>
            <h2 class="results-heading">the house picked</h2>
            <div class="results-result"></div>
            <div class="results-winner hidden">
                <h3 class="results-text"></h3>
                <button class="play-again">play again</button>
            </div>
            <div class="results-result"></div>
         </section>
        <button class="rules-btn" tabindex="1">Rules</button> 
        <div class="modal">
            <div class="modal-container">
                <header class="modal-header">
                    <h2 class="modal-heading">Rules</h2>
                    <button class="close-btn">
                        <img src="./images/icon-close.svg" alt="Close button">
                    </button>
                </header>
                <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img">
            </div>
        </div>

        <footer class="footer">
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
                >. Coded by <a href="https://youtube.com/codestackr">KhayaDatasmith</a>.
            </div>
        </footer> 
       <script type="text/javascript" src="app.js"></script> 
    </body>
</html>
